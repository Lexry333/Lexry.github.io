<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的3D作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background: linear-gradient(135deg, #0f0f18, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        /* 提示语 */
        .tip {
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 6px 14px;
            border-radius: 20px;
            margin-bottom: 6px;
            pointer-events: none;
        }

        /* 图片容器（支持拖拽） */
        .img-box {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* 图片样式 */
        .portfolio-img {
            width: 70%;
            height: auto;
            display: block;
            cursor: grab;
            transform-origin: center center;
            transition: transform 0.08s linear;
            image-rendering: pixelated;
            filter: blur(0.4px);
            pointer-events: auto;
        }

    </style>
</head>

<body oncontextmenu="return false">

<div class="tip">✨ 鼠标滚轮放大缩小 · 左键拖拽查看细节</div>
<div class="tip">Use mouse wheel to zoom · Drag to view details</div>

<div class="img-box"><img src="1.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="2.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="3.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="4.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="2025.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="2025-1.jpg" class="portfolio-img"></div>
<div class="img-box"><img src="111.jpg" class="portfolio-img"></div>

<script>
// 鼠标滚轮缩放
document.querySelectorAll('.portfolio-img').forEach(img => {
  img.dataset.scale = 1;
  img.dataset.x = 0;
  img.dataset.y = 0;

  // 滚轮缩放
  img.onwheel = (e) => {
    e.preventDefault();
    let scale = parseFloat(img.dataset.scale);
    scale += e.deltaY < 0 ? 0.2 : -0.2;
    if (scale < 0.5) scale = 0.5;
    if (scale > 6) scale = 6; // 最大放大6倍！
    img.dataset.scale = scale;
    update(img);
  };

  // 鼠标拖拽
  let dragging = false, startX, startY;

  img.onmousedown = (e) => {
    dragging = true;
    startX = e.clientX;
    startY = e.clientY;
    img.style.cursor = "grabbing";
  };

  document.onmousemove = (e) => {
    if (!dragging) return;
    let dx = e.clientX - startX;
    let dy = e.clientY - startY;
    img.dataset.x = parseFloat(img.dataset.x || 0) + dx;
    img.dataset.y = parseFloat(img.dataset.y || 0) + dy;
    startX = e.clientX;
    startY = e.clientY;
    update(img);
  };

  document.onmouseup = () => {
    dragging = false;
    if (img.style) img.style.cursor = "grab";
  };

  function update(img) {
    let x = img.dataset.x;
    let y = img.dataset.y;
    let s = img.dataset.scale;
    img.style.transform = `translate(${x}px, ${y}px) scale(${s})`;
  }
});

// 禁止快捷键扒图
document.onkeydown = (e) => {
  if (e.key == "F12" || (e.ctrlKey && e.key == "u") || (e.ctrlKey && e.key == "s"))
    return false;
};
</script>

</body>
</html>
