<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>作品集 | Portfolio</title>
    <style>
        /* 基础重置 & 性能优化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }

        /* 高端动态背景 - 粒子渐变+景深效果 */
        body {
            background: radial-gradient(circle at 50% 50%, #121826, #050811);
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        
        /* 粒子背景画布 */
        body canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.7;
            /* 移动端默认隐藏粒子动画，节省性能 */
            display: none;
        }

        /* 顶部标题栏 - 简约高端 */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .header .subtitle {
            color: #a0aec0;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }
        
        .header .subtitle-en {
            color: #718096;
            font-size: 0.85rem;
            letter-spacing: 0.3px;
            margin-top: 0.2rem;
        }

        /* 核心：沉浸式网格画廊（替代滚轮列表） */
        .gallery-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        /* 网格项悬停动画 */
        .gallery-container .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }
        
        /* 防盗水印层 */
        .gallery-container .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGl0bGU+5bm/5pyN5Lq6PC90aXRsZT48dGV4dCB4PSIzMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYvMzAwIj7nlLXorr7orr7mlL/nlYw8L3RleHQ+PC9zdmc+") repeat;
            background-size: 120px;
            opacity: 0.12;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 悬停效果 */
        .gallery-container .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(0, 191, 255, 0.2);
        }
        
        /* 图片容器 */
        .gallery-container .gallery-item .gallery-img-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        /* 加载动画（移动端简化） */
        .gallery-container .gallery-item .gallery-img-wrapper.loading::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px; /* 移动端缩小加载动画 */
            height: 30px;
            margin: -15px 0 0 -15px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s linear infinite;
            z-index: 2;
        }
        
        /* 图片样式 - 移动端先显示模糊缩略图 */
        .gallery-container .gallery-item .gallery-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center;
            transition: transform 0.3s ease;
            /* 移动端初始模糊更低，提升感知速度 */
            filter: blur(1px);
        }
        
        .gallery-container .gallery-item .gallery-img-wrapper img.loaded {
            filter: none;
        }
        
        /* 作品标题 */
        .gallery-container .gallery-item .item-title {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: #e2e8f0;
            background: linear-gradient(to bottom, transparent, rgba(17, 24, 39, 0.8));
        }

        /* 全屏预览模式（保留拖拽缩放） */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 8, 17, 0.98);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        /* 预览图片容器 */
        .preview-modal .preview-img-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            overflow: hidden;
            position: relative;
            margin-bottom: 1rem;
        }
        
        /* 预览图片 - 移动端优化触摸体验 */
        .preview-modal .preview-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: grab;
            transform-origin: center;
            /* 移动端缩短过渡时间，提升流畅度 */
            transition: transform 0.02s linear;
        }
        
        .preview-modal .preview-img-container img:active {
            cursor: grabbing;
        }
        
        /* 导航控制栏 */
        .preview-modal .preview-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 1rem;
        }
        
        /* 翻页按钮 */
        .preview-modal .preview-controls .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.2);
            color: #fff;
            border: 1px solid rgba(79, 172, 254, 0.4);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-modal .preview-controls .nav-btn:hover {
            background: rgba(79, 172, 254, 0.4);
            transform: scale(1.05);
        }
        
        .preview-modal .preview-controls .nav-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 页码指示器 */
        .preview-modal .preview-controls .page-indicator {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .preview-modal .preview-controls .page-indicator span {
            color: #4facfe;
            font-weight: 600;
        }
        
        /* 关闭按钮 */
        .preview-modal .preview-controls .close-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(248, 113, 113, 0.2);
            color: #fff;
            border: 1px solid rgba(248, 113, 113, 0.4);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-modal .preview-controls .close-btn:hover {
            background: rgba(248, 113, 113, 0.4);
            transform: scale(1.05);
        }
        
        /* 预览提示语 */
        .preview-modal .preview-tip {
            position: absolute;
            top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
            background: rgba(17, 24, 39, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            pointer-events: none;
            line-height: 1.5;
        }
        
        .preview-modal .preview-tip-en {
            font-size: 0.8rem;
            color: #90a0b7;
            margin-top: 0.2rem;
        }

        /* 动画定义 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式适配 - 重点优化移动端 */
        @media (max-width: 768px) {
            /* 移动端显示简化的粒子动画（可选） */
            body canvas {
                display: block;
                opacity: 0.4; /* 降低透明度节省性能 */
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* 移动端列更窄 */
                gap: 0.8rem; /* 减小间距 */
            }
            .gallery-container .gallery-item .gallery-img-wrapper {
                height: 150px; /* 移动端图片高度降低 */
            }
            .preview-modal .preview-img-container {
                width: 95%;
                height: 60vh; /* 移动端预览高度降低，减少内存占用 */
            }
            .preview-modal .preview-controls .nav-btn, 
            .preview-modal .preview-controls .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            /* 移动端关闭hover效果（无意义且耗性能） */
            .gallery-container .gallery-item:hover {
                transform: none;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
            
            /* 移动端预览提示语简化 */
            .preview-modal .preview-tip {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* 强制隐藏右键菜单（防盗） */
        [oncontextmenu] {
            pointer-events: auto !important;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- 全维度防盗：禁用右键+选择+拖拽+复制 -->
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" oncopy="return false" oncut="return false" onpaste="return false">
    <!-- 粒子背景画布（高端视觉） -->
    <canvas id="particleCanvas"></canvas>

    <!-- 顶部标题栏 -->
    <div class="header">
        <h1>作品集</h1>
        <p class="subtitle">点击图片查看 | 滚轮缩放 | 拖拽移动
            <span class="subtitle-en">Click to view | Scroll to zoom | Drag to move</span>
        </p>
    </div>

    <!-- 核心：沉浸式网格画廊（替代滚轮列表） -->
    <div class="gallery-container" id="galleryContainer">
        <!-- 画廊项由JS动态生成（性能优化） -->
    </div>

    <!-- 全屏预览模态框 -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-tip">←→ 切换 | ESC 关闭 | 滚轮缩放 | 拖拽移动
            <div class="preview-tip-en">←→ Switch | ESC Close | Scroll to zoom | Drag to move</div>
        </div>
        <div class="preview-img-container" id="previewImgContainer">
            <img src="" id="previewImg" alt="作品" class="portfolio-img">
        </div>
        <div class="preview-controls">
            <button class="nav-btn prev-btn" id="prevBtn">←</button>
            <div class="page-indicator">作品 <span id="currentPageNum">1</span> / <span id="totalPageNum">7</span></div>
            <button class="nav-btn next-btn" id="nextBtn">→</button>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
    </div>

    <script>
        // ====================== 性能优化：提前声明常量 ======================
        // 1. 区分移动端/桌面端
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 2. 作品数据 - 移动端优先加载缩略图
        const imgList = [
            { src: "111.jpg", thumbSrc: "111_thumb.jpg", title: "1" }, // 建议添加缩略图路径
            { src: "2025-1.jpg", thumbSrc: "2025-1_thumb.jpg", title: "2" },
            { src: "2025.jpg", thumbSrc: "2025_thumb.jpg", title: "3" },
            { src: "4.jpg", thumbSrc: "4_thumb.jpg", title: "4" },
            { src: "3.jpg", thumbSrc: "3_thumb.jpg", title: "5" },
            { src: "2.jpg", thumbSrc: "2_thumb.jpg", title: "6" },
            { src: "1.jpg", thumbSrc: "1_thumb.jpg", title: "7" }
        ]; // 如果没有缩略图，会自动用原图降级
        
        let currentIndex = 0; // 当前预览索引
        const imgStates = {}; // 保存每张图片的缩放/位移状态
        
        // 初始化图片状态（性能优化：提前初始化）
        imgList.forEach((_, index) => {
            imgStates[index] = { scale: 1, x: 0, y: 0 };
        });

        // ====================== DOM元素获取（性能优化：只获取一次） ======================
        const galleryContainer = document.getElementById('galleryContainer');
        const previewModal = document.getElementById('previewModal');
        const previewImg = document.getElementById('previewImg');
        const previewImgContainer = document.getElementById('previewImgContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closeBtn = document.getElementById('closeBtn');
        const currentPageNum = document.getElementById('currentPageNum');
        const totalPageNum = document.getElementById('totalPageNum');
        const particleCanvas = document.getElementById('particleCanvas');
        const ctx = particleCanvas.getContext('2d');

        // ====================== 高端视觉：粒子背景（移动端降级） ======================
        function initParticleBackground() {
            // 移动端粒子数量大幅减少
            const particleCount = isMobile ? 
                Math.min(Math.floor(window.innerWidth / 20), 50) : // 移动端最多50个
                Math.min(Math.floor(window.innerWidth / 10), 150); // 桌面端最多150个
            
            // 移动端直接返回（可选：完全关闭粒子动画）
            if (isMobile && particleCount < 10) return;

            // 设置画布尺寸（响应式）
            function resizeCanvas() {
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 粒子类（移动端简化）
            class Particle {
                constructor() {
                    this.x = Math.random() * particleCanvas.width;
                    this.y = Math.random() * particleCanvas.height;
                    this.size = isMobile ? Math.random() * 1 + 0.2 : Math.random() * 1.5 + 0.5;
                    this.speedX = isMobile ? Math.random() * 0.2 - 0.1 : Math.random() * 0.5 - 0.25;
                    this.speedY = isMobile ? Math.random() * 0.2 - 0.1 : Math.random() * 0.5 - 0.25;
                    this.color = 'rgba(79, 172, 254, 0.6)';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    // 边界回弹
                    if (this.x < 0 || this.x > particleCanvas.width) this.speedX = -this.speedX;
                    if (this.y < 0 || this.y > particleCanvas.height) this.speedY = -this.speedY;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 创建粒子
            const particles = Array.from({ length: particleCount }, () => new Particle());

            // 动画循环（移动端降低帧率）
            let lastFrameTime = 0;
            function animate(timestamp) {
                // 移动端每30ms渲染一帧（约30fps），桌面端60fps
                if (isMobile && timestamp - lastFrameTime < 30) {
                    requestAnimationFrame(animate);
                    return;
                }
                lastFrameTime = timestamp;

                ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            animate(0);
        }

        // ====================== 核心：动态生成网格画廊（移动端优化） ======================
        function renderGallery() {
            // 清空容器（避免重复）
            galleryContainer.innerHTML = '';
            
            // 批量生成画廊项（文档碎片：减少DOM重绘）
            const fragment = document.createDocumentFragment();
            
            // 移动端只渲染可视区域+2个，其余滚动后再渲染
            const renderCount = isMobile ? 
                Math.min(4, imgList.length) : // 移动端初始只渲染4个
                imgList.length; // 桌面端全部渲染
            
            // 初始渲染
            imgList.slice(0, renderCount).forEach((item, index) => {
                createGalleryItem(item, index, fragment);
            });
            
            // 一次性插入DOM（性能优化）
            galleryContainer.appendChild(fragment);
            
            // 设置总页码
            totalPageNum.textContent = imgList.length;

            // 移动端滚动加载剩余项
            if (isMobile && imgList.length > renderCount) {
                let isLoading = false;
                window.addEventListener('scroll', () => {
                    if (isLoading) return;
                    
                    // 滚动到底部前200px加载更多
                    const scrollTop = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;
                    
                    if (scrollTop + windowHeight >= documentHeight - 200) {
                        isLoading = true;
                        // 每次加载2个
                        const nextStart = galleryContainer.children.length;
                        const nextEnd = Math.min(nextStart + 2, imgList.length);
                        
                        if (nextStart < nextEnd) {
                            const newFragment = document.createDocumentFragment();
                            imgList.slice(nextStart, nextEnd).forEach((item, idx) => {
                                createGalleryItem(item, nextStart + idx, newFragment);
                            });
                            galleryContainer.appendChild(newFragment);
                        }
                        
                        setTimeout(() => {
                            isLoading = false;
                        }, 500); // 节流
                    }
                });
            }
        }

        // 创建画廊项（抽离为函数，便于复用）
        function createGalleryItem(item, index, fragment) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.dataset.index = index;
            
            // 图片容器（带加载状态）
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'gallery-img-wrapper loading';
            
            // 图片元素（移动端优先加载缩略图）
            const img = document.createElement('img');
            // 移动端用缩略图，桌面端用原图
            const imgSrc = isMobile && item.thumbSrc ? item.thumbSrc : item.src;
            img.src = imgSrc;
            img.alt = `作品${item.title}`;
            img.loading = 'lazy'; // 懒加载提升性能
            img.dataset.index = index;
            img.dataset.originalSrc = item.src; // 保存原图路径
            
            // 图片加载完成（清除模糊+加载动画）
            img.onload = function() {
                imgWrapper.classList.remove('loading');
                img.classList.add('loaded');
                
                // 移动端加载完缩略图后，后台加载原图
                if (isMobile && item.thumbSrc) {
                    const originalImg = new Image();
                    originalImg.src = item.src;
                    originalImg.onload = () => {
                        // 原图加载完成后替换（无感知）
                        img.src = item.src;
                        img.dataset.loadedOriginal = 'true';
                    };
                }
                
                // 防盗：禁止图片保存（多层防护）
                this.oncontextmenu = () => false;
                this.oncopy = () => false;
            };
            
            // 图片加载失败（占位图）
            img.onerror = function() {
                imgWrapper.classList.remove('loading');
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiNmZmYiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7nlLXorr7orr7mlL/nlYw8L3RleHQ+PC9zdmc+';
            };
            
            // 作品标题（纯数字）
            const title = document.createElement('div');
            title.className = 'item-title';
            title.textContent = item.title;
            
            // 组装DOM
            imgWrapper.appendChild(img);
            galleryItem.appendChild(imgWrapper);
            galleryItem.appendChild(title);
            fragment.appendChild(galleryItem);
            
            // 绑定点击事件（打开预览）
            galleryItem.addEventListener('click', () => {
                currentIndex = index;
                openPreview();
            });
            
            // 提前绑定画廊图片的拖拽缩放（保留功能）
            // 移动端简化事件绑定，减少内存占用
            if (!isMobile) {
                bindImgEvents(img, false, index);
            } else {
                // 移动端只绑定必要的触摸事件
                bindMobileImgEvents(img, index);
            }
        }

        // ====================== 预览模式控制（移动端优化） ======================
        // 打开预览
        function openPreview() {
            // 更新预览图片 - 移动端优先用已加载的原图
            const item = imgList[currentIndex];
            const img = document.querySelector(`img[data-index="${currentIndex}"]`);
            const useOriginal = img && img.dataset.loadedOriginal === 'true';
            previewImg.src = useOriginal ? item.src : (isMobile && item.thumbSrc ? item.thumbSrc : item.src);
            
            // 恢复图片状态
            resetPreviewImgTransform();
            
            // 更新页码
            currentPageNum.textContent = currentIndex + 1;
            
            // 更新按钮状态
            updateNavBtnStates();
            
            // 显示预览，隐藏滚动
            previewModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // 绑定预览图片的事件
            if (isMobile) {
                bindMobileImgEvents(previewImg, currentIndex, true);
            } else {
                bindImgEvents(previewImg, true);
            }
            
            // 防盗：预览图额外防护
            previewImg.oncontextmenu = () => false;
            previewImg.oncopy = () => false;

            // 移动端预览时后台加载原图
            if (isMobile && !useOriginal) {
                const originalImg = new Image();
                originalImg.src = item.src;
                originalImg.onload = () => {
                    previewImg.src = item.src;
                };
            }
        }

        // 关闭预览
        function closePreview() {
            // 保存当前图片状态
            savePreviewImgState();
            
            // 隐藏预览，恢复滚动
            previewModal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // 切换作品
        function switchItem(direction) {
            // 保存当前状态
            savePreviewImgState();
            
            // 更新索引
            currentIndex += direction;
            
            // 边界处理
            currentIndex = Math.max(0, Math.min(imgList.length - 1, currentIndex));
            
            // 更新预览
            const item = imgList[currentIndex];
            previewImg.src = isMobile && item.thumbSrc ? item.thumbSrc : item.src;
            
            // 恢复新作品状态
            resetPreviewImgTransform();
            
            // 更新页码和按钮
            currentPageNum.textContent = currentIndex + 1;
            updateNavBtnStates();

            // 移动端切换时后台加载原图
            if (isMobile) {
                const originalImg = new Image();
                originalImg.src = item.src;
                originalImg.onload = () => {
                    previewImg.src = item.src;
                };
            }
        }

        // 更新导航按钮状态
        function updateNavBtnStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === imgList.length - 1;
        }

        // ====================== 核心：图片事件（移动端简化） ======================
        // 桌面端完整事件
        function bindImgEvents(img, isPreview = false, galleryIndex = null) {
            // 移除原有事件（避免重复绑定，性能优化）
            img.removeEventListener('wheel', handleWheel);
            img.removeEventListener('mousedown', handleMouseDown);
            img.removeEventListener('touchstart', handleTouchStart);
            
            // 滚轮缩放（性能优化：节流）
            let wheelTimer = null;
            function handleWheel(e) {
                e.preventDefault();
                
                // 节流：避免高频触发
                if (wheelTimer) clearTimeout(wheelTimer);
                wheelTimer = setTimeout(() => {
                    const index = isPreview ? currentIndex : galleryIndex;
                    const state = imgStates[index];
                    
                    // 缩放逻辑（保留原范围）
                    const scaleDelta = e.deltaY < 0 ? 0.2 : -0.2;
                    state.scale = Math.max(0.5, Math.min(6, state.scale + scaleDelta));
                    
                    // 更新变换
                    updateImgTransform(img, state);
                }, 16); // 60fps
            }
            img.addEventListener('wheel', handleWheel, { passive: false });
            
            // 鼠标拖拽
            function handleMouseDown(e) {
                e.preventDefault();
                const index = isPreview ? currentIndex : galleryIndex;
                const state = imgStates[index];
                
                let startX = e.clientX - state.x;
                let startY = e.clientY - state.y;
                let isDragging = false;
                
                img.style.cursor = 'grabbing';
                
                // 鼠标移动（性能优化：使用passive）
                function handleMouseMove(e) {
                    if (!isDragging) return;
                    state.x = e.clientX - startX;
                    state.y = e.clientY - startY;
                    updateImgTransform(img, state);
                }
                
                // 鼠标抬起
                function handleMouseUp() {
                    isDragging = false;
                    img.style.cursor = 'grab';
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                }
                
                isDragging = true;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
            img.addEventListener('mousedown', handleMouseDown);
            
            // 移动端触摸（性能优化：局部变量）
            function handleTouchStart(e) {
                e.preventDefault();
                const index = isPreview ? currentIndex : galleryIndex;
                const state = imgStates[index];
                const touches = e.touches;
                
                let touchStart = {};
                
                // 单指拖拽
                if (touches.length === 1) {
                    touchStart.x = touches[0].clientX - state.x;
                    touchStart.y = touches[0].clientY - state.y;
                }
                // 双指缩放
                else if (touches.length === 2) {
                    touchStart.scale = state.scale;
                    touchStart.distance = getTouchDistance(touches[0], touches[1]);
                }
                
                // 触摸移动
                function handleTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    
                    if (touches.length === 1) {
                        state.x = touches[0].clientX - touchStart.x;
                        state.y = touches[0].clientY - touchStart.y;
                        updateImgTransform(img, state);
                    }
                    else if (touches.length === 2) {
                        const distance = getTouchDistance(touches[0], touches[1]);
                        state.scale = Math.max(0.5, Math.min(6, touchStart.scale * (distance / touchStart.distance)));
                        updateImgTransform(img, state);
                    }
                }
                
                // 触摸结束
                function handleTouchEnd() {
                    img.removeEventListener('touchmove', handleTouchMove);
                    document.removeEventListener('touchend', handleTouchEnd);
                }
                
                img.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
            }
            img.addEventListener('touchstart', handleTouchStart, { passive: false });
        }

        // 移动端简化事件（只保留触摸功能，移除鼠标/滚轮）
        function bindMobileImgEvents(img, index, isPreview = false) {
            // 移除原有事件
            img.removeEventListener('touchstart', handleMobileTouchStart);
            
            function handleMobileTouchStart(e) {
                e.preventDefault();
                const realIndex = isPreview ? currentIndex : index;
                const state = imgStates[realIndex];
                const touches = e.touches;
                
                let touchStart = {};
                let lastScale = state.scale;
                
                // 单指拖拽
                if (touches.length === 1) {
                    touchStart.x = touches[0].clientX - state.x;
                    touchStart.y = touches[0].clientY - state.y;
                }
                // 双指缩放（简化逻辑）
                else if (touches.length === 2) {
                    touchStart.distance = getTouchDistance(touches[0], touches[1]);
                    touchStart.scale = state.scale;
                }
                
                // 触摸移动（简化，减少计算）
                function handleMobileTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    
                    if (touches.length === 1) {
                        // 单指拖拽 - 简化计算
                        state.x = touches[0].clientX - touchStart.x;
                        state.y = touches[0].clientY - touchStart.y;
                        img.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
                    }
                    else if (touches.length === 2) {
                        // 双指缩放 - 简化计算
                        const distance = getTouchDistance(touches[0], touches[1]);
                        state.scale = Math.max(0.5, Math.min(4, touchStart.scale * (distance / touchStart.distance))); // 移动端最大缩放4倍
                        img.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
                    }
                }
                
                // 触摸结束
                function handleMobileTouchEnd() {
                    img.removeEventListener('touchmove', handleMobileTouchMove);
                    document.removeEventListener('touchend', handleMobileTouchEnd);
                }
                
                img.addEventListener('touchmove', handleMobileTouchMove, { passive: false });
                document.addEventListener('touchend', handleMobileTouchEnd);
            }
            
            img.addEventListener('touchstart', handleMobileTouchStart, { passive: false });
        }

        // 计算双指距离
        function getTouchDistance(t1, t2) {
            const dx = t2.clientX - t1.clientX;
            const dy = t2.clientY - t1.clientY;
            return Math.sqrt(dx * dx + dy * dy) || 1;
        }

        // 更新图片变换（性能优化：只更新必要属性）
        function updateImgTransform(img, state) {
            if (!img || !state) return;
            img.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
        }

        // 保存预览图片状态
        function savePreviewImgState() {
            if (!previewImg.style.transform) return;
            
            const transform = previewImg.style.transform;
            const scaleMatch = transform.match(/scale\(([\d.]+)\)/);
            const xMatch = transform.match(/translate\(([\d.-]+)px,/);
            const yMatch = transform.match(/, ([\d.-]+)px\)/);
            
            if (scaleMatch && xMatch && yMatch) {
                imgStates[currentIndex].scale = parseFloat(scaleMatch[1]);
                imgStates[currentIndex].x = parseFloat(xMatch[1]);
                imgStates[currentIndex].y = parseFloat(yMatch[1]);
            }
        }

        // 重置预览图片变换
        function resetPreviewImgTransform() {
            updateImgTransform(previewImg, imgStates[currentIndex]);
        }

        // ====================== 全维度防盗加固（移动端简化） ======================
        function initSecurity() {
            // 1. 禁用所有快捷键（F12/Ctrl+U/Ctrl+S等）
            document.addEventListener('keydown', (e) => {
                // 移动端禁用更少的快捷键，避免影响体验
                if (!isMobile) {
                    const forbiddenKeys = ['F12', 'u', 's', 'I'];
                    if (e.key === 'F12' || 
                        (e.ctrlKey && forbiddenKeys.includes(e.key)) || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.altKey && e.key === 'F4')) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }
            }, true);

            // 2. 禁用控制台注入（防调试）- 移动端跳过
            if (!isMobile) {
                try {
                    (function() {
                        const _constructor = constructor;
                        constructor = function() {
                            if (arguments && typeof arguments[0] === 'string' && arguments[0].indexOf('debugger') !== -1) {
                                return;
                            }
                            return _constructor.apply(this, arguments);
                        };
                        constructor.prototype = _constructor.prototype;
                    })();
                } catch (e) {}
            }

            // 3. 图片canvas重绘（防直接下载，核心防盗）- 移动端简化
            function protectImages() {
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    // 移动端跳过canvas替换，提升加载速度
                    if (isMobile) return;
                    
                    // 等待图片加载完成
                    img.onload = function() {
                        if (this.classList.contains('loaded') && !this.dataset.protected) {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            canvas.width = this.naturalWidth;
                            canvas.height = this.naturalHeight;
                            
                            // 绘制图片+隐形水印（防盗）
                            ctx.drawImage(this, 0, 0);
                            ctx.fillStyle = 'rgba(0,0,0,0.005)';
                            ctx.font = '1px Arial';
                            ctx.fillText('PROTECTED BY AUTHOR ' + Date.now(), 0, 1);
                            
                            // 替换图片为canvas（保留原属性）
                            const parent = this.parentElement;
                            const canvasCopy = canvas.cloneNode(true);
                            canvasCopy.className = this.className;
                            canvasCopy.dataset.index = this.dataset.index;
                            canvasCopy.style.width = '100%';
                            canvasCopy.style.height = '100%';
                            canvasCopy.style.objectFit = 'cover';
                            canvasCopy.oncontextmenu = () => false;
                            
                            // 替换DOM（保留事件）
                            parent.replaceChild(canvasCopy, this);
                            
                            // 重新绑定事件
                            const index = parseInt(canvasCopy.dataset.index);
                            if (isMobile) {
                                bindMobileImgEvents(canvasCopy, index);
                            } else {
                                bindImgEvents(canvasCopy, false, index);
                            }
                            
                            // 标记已保护
                            canvasCopy.dataset.protected = 'true';
                        }
                    };
                });
            }

            // 4. 定时检查DOM（防删除防盗代码）- 移动端降低检查频率
            const checkInterval = isMobile ? 3000 : 1000; // 移动端3秒检查一次
            setInterval(() => {
                protectImages();
                // 重新绑定所有防盗事件
                document.body.oncontextmenu = () => false;
                document.body.onselectstart = () => false;
            }, checkInterval);
        }

        // ====================== 事件绑定（性能优化：只绑定一次） ======================
        function bindEvents() {
            // 预览导航按钮
            prevBtn.addEventListener('click', () => switchItem(-1));
            nextBtn.addEventListener('click', () => switchItem(1));
            closeBtn.addEventListener('click', closePreview);

            // 键盘控制（预览模式）- 移动端跳过
            if (!isMobile) {
                document.addEventListener('keydown', (e) => {
                    if (previewModal.style.display === 'flex') {
                        switch(e.key) {
                            case 'ArrowLeft': switchItem(-1); break;
                            case 'ArrowRight': switchItem(1); break;
                            case 'Escape': closePreview(); break;
                            default: break;
                        }
                    }
                });
            }

            // 点击模态框空白处关闭（体验优化）
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) closePreview();
            });

            // 移动端添加触摸关闭预览的手势（从边缘滑动）
            if (isMobile) {
                let touchStartX = 0;
                previewModal.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                });
                previewModal.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    // 从左侧滑动超过50px关闭
                    if (touchEndX - touchStartX > 50) {
                        closePreview();
                    }
                });
            }
        }

        // ====================== 初始化（性能优化：异步加载） ======================
        window.addEventListener('DOMContentLoaded', () => {
            // 移动端延迟初始化，优先加载UI
            const initDelay = isMobile ? 500 : 0;
            
            setTimeout(() => {
                initParticleBackground(); // 高端背景
                renderGallery(); // 生成画廊
                bindEvents(); // 绑定事件
                initSecurity(); // 防盗加固
            }, initDelay);
        });

        // ====================== 终极性能优化：预加载关键资源 ======================
        // 移动端只预加载前2张缩略图
        function preloadCriticalImages() {
            const loadCount = isMobile ? 2 : 3;
            const criticalImages = imgList.slice(0, loadCount);
            
            criticalImages.forEach(item => {
                const img = new Image();
                // 移动端预加载缩略图
                img.src = isMobile && item.thumbSrc ? item.thumbSrc : item.src;
                img.onload = () => console.log(`预加载完成：作品${item.title}`);
            });
        }
        preloadCriticalImages();
    </script>
