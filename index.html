<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的3D作品集</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体：渐变背景+提示文字样式，水平居中 */
        body {
            /* 深色蓝紫渐变背景（规律且高级，不刺眼），可自行调整色值 */
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            font-family: "Microsoft YaHei", sans-serif; /* 适配中文显示 */
        }

        /* 提示文字样式：固定在顶部，半透明不遮挡内容 */
        .tip-text {
            color: #e0e0e0; /* 浅灰色文字，柔和不刺眼 */
            font-size: 16px;
            margin-bottom: 20px;
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.3); /* 半透明黑底，增强可读性 */
            border-radius: 20px; /* 圆角更美观 */
            letter-spacing: 1px; /* 字间距更舒适 */
            /* 适配移动端字体大小 */
            @media (max-width: 768px) {
                font-size: 14px;
                padding: 6px 16px;
            }
        }

        /* 图片容器：限制最大宽度，确保初始尺寸不超屏 */
        .portfolio-container {
            width: 100%;
            max-width: 1200px; /* 电脑端最大宽度 */
            padding: 0 10px;
        }

        /* 图片基础样式：初始宽度80%，居中，保持比例，可缩放 */
        .portfolio-img {
            width: 80%;
            height: auto;
            display: block;
            margin: 10px auto;
            transform-origin: center center; /* 缩放以图片中心为原点 */
            transition: transform 0.1s ease; /* 缩放动画 */
            cursor: zoom-in; /* 鼠标悬浮提示可缩放 */
            /* 轻微阴影，增强图片层次感 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-radius: 4px; /* 图片轻微圆角，更精致 */
        }
    </style>
</head>
<body>
    <!-- 滚轮提示文字 -->
    <div class="tip-text">✨ 鼠标滚轮可放大/缩小图片 | 手机双指捏合可缩放</div>

    <!-- 作品集图片容器 -->
    <div class="portfolio-container">
        <!-- 图片顺序可直接调整img标签顺序 -->
        <img src="1.jpg" alt="3D作品1" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="2.jpg" alt="3D作品2" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="3.jpg" alt="3D作品3" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="4.jpg" alt="3D作品4" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="2025.jpg" alt="3D作品2025" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="2025-1.jpg" alt="3D作品2025-1" class="portfolio-img" onwheel="zoomImg(event)">
        <img src="111.jpg" alt="3D作品111" class="portfolio-img" onwheel="zoomImg(event)">
    </div>

    <script>
        // 鼠标滚轮缩放图片的核心函数
        function zoomImg(event) {
            // 阻止页面整体滚动，只缩放图片
            event.preventDefault();
            
            const img = event.target;
            // 获取当前缩放比例（默认1，即初始80%宽度）
            let scale = parseFloat(img.dataset.scale || 1);
            
            // 滚轮向上（放大）：增加缩放比例；向下（缩小）：减少缩放比例
            scale += event.deltaY > 0 ? -0.1 : 0.1;
            
            // 限制缩放范围，避免缩太小/太大
            scale = Math.max(0.5, Math.min(2, scale)); // 最小0.5倍，最大2倍
            
            // 保存当前缩放比例到图片的data属性
            img.dataset.scale = scale;
            // 应用缩放变换
            img.style.transform = `scale(${scale})`;
        }

        // 移动端触摸缩放支持（额外优化，适配手机）
        let initialScale = 1;
        let currentImg = null;
        document.querySelectorAll('.portfolio-img').forEach(img => {
            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    currentImg = e.target;
                    initialScale = parseFloat(currentImg.dataset.scale || 1);
                    // 计算初始两指距离
                    const x1 = e.touches[0].clientX;
                    const y1 = e.touches[0].clientY;
                    const x2 = e.touches[1].clientX;
                    const y2 = e.touches[1].clientY;
                    initialDistance = Math.hypot(x2 - x1, y2 - y1);
                }
            });
            img.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 2 && currentImg) {
                    // 计算当前两指距离
                    const x1 = e.touches[0].clientX;
                    const y1 = e.touches[0].clientY;
                    const x2 = e.touches[1].clientX;
                    const y2 = e.touches[1].clientY;
                    const currentDistance = Math.hypot(x2 - x1, y2 - y1);
                    // 计算缩放比例
                    const scale = initialScale * (currentDistance / initialDistance);
                    // 限制缩放范围
                    const clampedScale = Math.max(0.5, Math.min(2, scale));
                    currentImg.dataset.scale = clampedScale;
                    currentImg.style.transform = `scale(${clampedScale})`;
                }
            });
            img.addEventListener('touchend', () => {
                currentImg = null;
            });
        });
    </script>
</body>
</html>
