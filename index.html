<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>作品集 | Portfolio</title>
    <style>
        /* 基础重置 & 性能优化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }

        /* 高端动态背景 - 粒子渐变+景深效果 */
        body {
            background: radial-gradient(circle at 50% 50%, #121826, #050811);
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            /* 粒子背景画布 - 移动端隐藏 */
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 0;
                pointer-events: none;
                opacity: 0.7;
            }
        }

        /* 顶部标题栏 - 简约高端 */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
            h1 {
                font-size: 2.2rem;
                font-weight: 700;
                background: linear-gradient(120deg, #4facfe, #00f2fe);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 0.5rem;
            }
            .subtitle {
                color: #a0aec0;
                font-size: 0.95rem;
                letter-spacing: 0.5px;
                line-height: 1.5;
            }
            .subtitle-en {
                color: #718096;
                font-size: 0.85rem;
                letter-spacing: 0.3px;
                margin-top: 0.2rem;
            }
        }

        /* 核心：沉浸式网格画廊（替代滚轮列表） */
        .gallery-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            /* 网格项悬停动画 */
            .gallery-item {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                transform: translateY(0);
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                cursor: pointer;
                position: relative;
                /* 移动端点击反馈 */
                -webkit-tap-highlight-color: rgba(79, 172, 254, 0.1);
                /* 防盗水印层 */
                &::after {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGl0bGU+5bm/5pyN5Lq6PC90aXRsZT48dGV4dCB4PSIzMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYvMzAwIj7nlLXorr7orr7mlL/nlYw8L3RleHQ+PC9zdmc+") repeat;
                    background-size: 120px;
                    opacity: 0.12;
                    pointer-events: none;
                    z-index: 1;
                }
                /* 悬停/点击效果 */
                &:hover, &:active {
                    transform: translateY(-8px) scale(1.02);
                    box-shadow: 0 16px 48px rgba(0, 191, 255, 0.2);
                }
                /* 图片容器 */
                .gallery-img-wrapper {
                    width: 100%;
                    height: 220px;
                    overflow: hidden;
                    position: relative;
                    /* 加载动画 */
                    &.loading::before {
                        content: "";
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        width: 40px;
                        height: 40px;
                        margin: -20px 0 0 -20px;
                        border: 3px solid rgba(79, 172, 254, 0.3);
                        border-radius: 50%;
                        border-top-color: #4facfe;
                        animation: spin 1s linear infinite;
                        z-index: 2;
                    }
                    /* 图片样式 */
                    img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        transform-origin: center;
                        transition: transform 0.3s ease;
                        /* 防盗模糊（加载完成后清除） */
                        filter: blur(2px);
                        &.loaded {
                            filter: none;
                        }
                    }
                }
                /* 作品标题 */
                .item-title {
                    padding: 1rem;
                    font-size: 1rem;
                    font-weight: 500;
                    color: #e2e8f0;
                    background: linear-gradient(to bottom, transparent, rgba(17, 24, 39, 0.8));
                }
            }
        }

        /* 全屏预览模式（保留拖拽缩放） */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 8, 17, 0.98);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            /* 预览图片容器 */
            .preview-img-container {
                width: 90%;
                max-width: 1200px;
                height: 80vh;
                overflow: hidden;
                position: relative;
                margin-bottom: 1rem;
                /* 预览图片 */
                img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    cursor: grab;
                    transform-origin: center;
                    transition: transform 0.05s linear;
                    &:active {
                        cursor: grabbing;
                    }
                }
            }
            /* 导航控制栏 */
            .preview-controls {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 90%;
                max-width: 1200px;
                margin-top: 1rem;
                /* 翻页按钮 */
                .nav-btn {
                    width: 48px;
                    height: 48px;
                    border-radius: 50%;
                    background: rgba(79, 172, 254, 0.2);
                    color: #fff;
                    border: 1px solid rgba(79, 172, 254, 0.4);
                    font-size: 1.2rem;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    &:hover {
                        background: rgba(79, 172, 254, 0.4);
                        transform: scale(1.05);
                    }
                    &:disabled {
                        opacity: 0.2;
                        cursor: not-allowed;
                        transform: none;
                    }
                }
                /* 页码指示器 */
                .page-indicator {
                    color: #a0aec0;
                    font-size: 0.9rem;
                    span {
                        color: #4facfe;
                        font-weight: 600;
                    }
                }
                /* 关闭按钮 */
                .close-btn {
                    width: 48px;
                    height: 48px;
                    border-radius: 50%;
                    background: rgba(248, 113, 113, 0.2);
                    color: #fff;
                    border: 1px solid rgba(248, 113, 113, 0.4);
                    font-size: 1.2rem;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    &:hover {
                        background: rgba(248, 113, 113, 0.4);
                        transform: scale(1.05);
                    }
                }
            }
            /* 预览提示语 */
            .preview-tip {
                position: absolute;
                top: 2rem;
                color: #a0aec0;
                font-size: 0.9rem;
                background: rgba(17, 24, 39, 0.7);
                padding: 0.5rem 1rem;
                border-radius: 20px;
                pointer-events: none;
                line-height: 1.5;
            }
            .preview-tip-en {
                font-size: 0.8rem;
                color: #90a0b7;
                margin-top: 0.2rem;
            }
        }

        /* 动画定义 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式适配 - 重点优化移动端（大幅简化） */
        @media (max-width: 768px) {
            /* 基础优化：彻底简化动画，提升性能 */
            * {
                transition-duration: 0.1s !important; /* 极短过渡时间 */
                animation-duration: 0.5s !important;
            }

            /* 移除粒子画布 */
            canvas {
                display: none !important;
            }

            .header h1 {
                font-size: 1.8rem;
            }
            
            .header .subtitle {
                font-size: 0.85rem;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.8rem;
                padding-bottom: 2rem;
                
                /* 移动端画廊项大幅简化 */
                .gallery-item {
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                    /* 移除hover动画，避免误触 */
                    &:hover, &:active {
                        transform: none;
                        box-shadow: 0 4px 12px rgba(0, 191, 255, 0.1);
                    }
                    
                    .gallery-img-wrapper {
                        height: 140px;
                        /* 移除加载动画，直接显示图片 */
                        &.loading::before {
                            display: none;
                        }
                    }
                    
                    .item-title {
                        padding: 0.8rem 0.6rem;
                        font-size: 0.9rem;
                    }
                }
            }

            /* 移动端预览模式彻底简化 */
            .preview-modal {
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                
                .preview-tip {
                    top: 0.8rem;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 0.75rem;
                    padding: 0.3rem 0.8rem;
                    background: rgba(17, 24, 39, 0.9);
                }
                
                .preview-img-container {
                    width: 100%;
                    height: calc(100vh - 70px);
                    max-width: 100%;
                    
                    img {
                        transition: transform 0.02s linear !important;
                        touch-action: manipulation; /* 恢复原生触摸行为，避免冲突 */
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%) scale(1);
                    }
                }
                
                .preview-controls {
                    width: 100%;
                    height: 70px;
                    margin: 0;
                    padding: 0 1rem;
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    background: rgba(0, 8, 17, 0.95);
                    
                    .nav-btn, .close-btn {
                        width: 40px;
                        height: 40px;
                        font-size: 1rem;
                    }
                    
                    .page-indicator {
                        font-size: 0.8rem;
                    }
                }
            }
        }

        /* 强制隐藏右键菜单（防盗） */
        [oncontextmenu] {
            pointer-events: auto !important;
        }
    </style>
    <!-- 预加载字体提升性能 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<!-- 全维度防盗：禁用右键+选择+拖拽+复制 -->
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" oncopy="return false" oncut="return false" onpaste="return false">
    <!-- 粒子背景画布（移动端已隐藏） -->
    <canvas id="particleCanvas"></canvas>

    <!-- 顶部标题栏 -->
    <div class="header">
        <h1>作品集</h1>
        <p class="subtitle">点击图片查看 | 双指缩放 | 拖拽移动
            <span class="subtitle-en">Click to view | Pinch to zoom | Drag to move</span>
        </p>
    </div>

    <!-- 核心：沉浸式网格画廊（替代滚轮列表） -->
    <div class="gallery-container" id="galleryContainer">
        <!-- 画廊项由JS动态生成（性能优化） -->
    </div>

    <!-- 全屏预览模态框 -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-tip">←→ 切换 | 点×关闭 | 双指缩放 | 拖拽移动
            <div class="preview-tip-en">←→ Switch | Tap × Close | Pinch to zoom | Drag to move</div>
        </div>
        <div class="preview-img-container" id="previewImgContainer">
            <img src="" id="previewImg" alt="作品" class="portfolio-img">
        </div>
        <div class="preview-controls">
            <button class="nav-btn prev-btn" id="prevBtn">←</button>
            <div class="page-indicator">作品 <span id="currentPageNum">1</span> / <span id="totalPageNum">7</span></div>
            <button class="nav-btn next-btn" id="nextBtn">→</button>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
    </div>

    <script>
        // ====================== 性能优化：提前声明常量 ======================
        const imgList = [
            { src: "111.jpg", title: "1" },
            { src: "2025-1.jpg", title: "2" },
            { src: "2025.jpg", title: "3" },
            { src: "4.jpg", title: "4" },
            { src: "3.jpg", title: "5" },
            { src: "2.jpg", title: "6" },
            { src: "1.jpg", title: "7" }
        ]; // 作品数据（纯数字序号）
        let currentIndex = 0; // 当前预览索引
        const imgStates = {}; // 保存每张图片的缩放/位移状态
        // 检测是否为移动端（仅用于移动端优化）
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        // 移动端防误触变量（大幅简化）
        let isTouchMoving = false;
        let touchStartTime = 0;
        
        // 初始化图片状态（简化）
        imgList.forEach((_, index) => {
            imgStates[index] = { scale: 1, x: 0, y: 0 };
        });

        // ====================== DOM元素获取（性能优化：只获取一次） ======================
        const galleryContainer = document.getElementById('galleryContainer');
        const previewModal = document.getElementById('previewModal');
        const previewImg = document.getElementById('previewImg');
        const previewImgContainer = document.getElementById('previewImgContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closeBtn = document.getElementById('closeBtn');
        const currentPageNum = document.getElementById('currentPageNum');
        const totalPageNum = document.getElementById('totalPageNum');
        const particleCanvas = document.getElementById('particleCanvas');
        const ctx = particleCanvas.getContext ? particleCanvas.getContext('2d') : null;

        // ====================== 粒子背景（仅桌面端执行） ======================
        function initParticleBackground() {
            if (isMobile) return; // 移动端直接返回，不初始化粒子
            
            // 设置画布尺寸（响应式）
            function resizeCanvas() {
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * particleCanvas.width;
                    this.y = Math.random() * particleCanvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.color = 'rgba(79, 172, 254, 0.6)';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    // 边界回弹
                    if (this.x < 0 || this.x > particleCanvas.width) this.speedX = -this.speedX;
                    if (this.y < 0 || this.y > particleCanvas.height) this.speedY = -this.speedY;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 创建粒子
            const baseCount = Math.floor(window.innerWidth / 10);
            const particleCount = Math.min(baseCount, 150);
            const particles = Array.from({ length: particleCount }, () => new Particle());

            // 动画循环
            let lastFrameTime = 0;
            const frameInterval = 16;
            function animate(timestamp) {
                if (timestamp - lastFrameTime < frameInterval) {
                    requestAnimationFrame(animate);
                    return;
                }
                lastFrameTime = timestamp;
                
                ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            animate(0);
        }

        // ====================== 核心：动态生成网格画廊（移动端大幅简化） ======================
        function renderGallery() {
            galleryContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            imgList.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                // 图片容器（移动端移除加载状态）
                const imgWrapper = document.createElement('div');
                imgWrapper.className = isMobile ? 'gallery-img-wrapper' : 'gallery-img-wrapper loading';
                
                // 图片元素（移动端简化加载逻辑）
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = `作品${item.title}`;
                img.loading = isMobile ? 'eager' : 'lazy';
                img.decoding = 'async';
                img.dataset.index = index;
                
                // 移动端直接显示图片，不模糊
                if (isMobile) {
                    img.style.filter = 'none';
                }
                
                // 图片加载完成（简化）
                img.onload = function() {
                    if (!isMobile) {
                        imgWrapper.classList.remove('loading');
                        img.classList.add('loaded');
                    }
                    this.oncontextmenu = () => false;
                    this.oncopy = () => false;
                };
                
                // 图片加载失败（占位图）
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiNmZmYiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7nlLXorr7orr7mlL/nlYw8L3RleHQ+PC9zdmc+';
                };
                
                // 作品标题
                const title = document.createElement('div');
                title.className = 'item-title';
                title.textContent = item.title;
                
                // 组装DOM
                imgWrapper.appendChild(img);
                galleryItem.appendChild(imgWrapper);
                galleryItem.appendChild(title);
                fragment.appendChild(galleryItem);
                
                // 移动端防误触点击事件（大幅简化）
                if (isMobile) {
                    galleryItem.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        isTouchMoving = false;
                    }, { passive: true });
                    
                    galleryItem.addEventListener('touchmove', (e) => {
                        isTouchMoving = true;
                    }, { passive: true });
                    
                    galleryItem.addEventListener('touchend', (e) => {
                        // 只有点击时间<300ms且没有移动才触发预览
                        const touchDuration = Date.now() - touchStartTime;
                        if (!isTouchMoving && touchDuration < 300) {
                            currentIndex = index;
                            openPreview();
                        }
                    }, { passive: true });
                } else {
                    // 桌面端保留原有点击事件
                    galleryItem.addEventListener('click', () => {
                        currentIndex = index;
                        openPreview();
                    });
                    bindImgEvents(img, false, index);
                }
            });
            
            galleryContainer.appendChild(fragment);
            totalPageNum.textContent = imgList.length;
        }

        // ====================== 预览模式控制（移动端大幅简化） ======================
        // 打开预览
        function openPreview() {
            // 移动端直接加载图片，不预加载
            previewImg.src = imgList[currentIndex].src;
            previewImg.alt = `作品${imgList[currentIndex].title}`;
            
            // 重置图片状态
            resetPreviewImgTransform();
            
            // 更新页码和按钮
            currentPageNum.textContent = currentIndex + 1;
            updateNavBtnStates();
            
            // 显示预览
            previewModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // 绑定预览图片事件
            bindImgEvents(previewImg, true);
            
            // 防盗
            previewImg.oncontextmenu = () => false;
            previewImg.oncopy = () => false;
        }

        // 关闭预览
        function closePreview() {
            savePreviewImgState();
            previewModal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // 切换作品
        function switchItem(direction) {
            savePreviewImgState();
            currentIndex += direction;
            currentIndex = Math.max(0, Math.min(imgList.length - 1, currentIndex));
            
            previewImg.src = imgList[currentIndex].src;
            previewImg.alt = `作品${imgList[currentIndex].title}`;
            
            resetPreviewImgTransform();
            
            currentPageNum.textContent = currentIndex + 1;
            updateNavBtnStates();
        }

        // 更新导航按钮状态
        function updateNavBtnStates() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === imgList.length - 1;
        }

        // ====================== 核心：触摸功能（移动端简化版） ======================
        function bindImgEvents(img, isPreview = false, galleryIndex = null) {
            // 移除原有事件
            img.removeEventListener('wheel', handleWheel);
            img.removeEventListener('mousedown', handleMouseDown);
            img.removeEventListener('touchstart', handleTouchStart);
            
            // 桌面端保留原有逻辑
            if (!isMobile) {
                // 滚轮缩放
                function handleWheel(e) {
                    e.preventDefault();
                    const index = isPreview ? currentIndex : galleryIndex;
                    const state = imgStates[index];
                    const scaleDelta = e.deltaY < 0 ? 0.1 : -0.1;
                    state.scale = Math.max(0.5, Math.min(6, state.scale + scaleDelta));
                    updateImgTransform(img, state);
                }
                img.addEventListener('wheel', handleWheel, { passive: false });
                
                // 鼠标拖拽
                function handleMouseDown(e) {
                    e.preventDefault();
                    const index = isPreview ? currentIndex : galleryIndex;
                    const state = imgStates[index];
                    
                    let startX = e.clientX - state.x;
                    let startY = e.clientY - state.y;
                    let isDragging = false;
                    
                    img.style.cursor = 'grabbing';
                    
                    function handleMouseMove(e) {
                        if (!isDragging) return;
                        state.x = e.clientX - startX;
                        state.y = e.clientY - startY;
                        updateImgTransform(img, state);
                    }
                    
                    function handleMouseUp() {
                        isDragging = false;
                        img.style.cursor = 'grab';
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    }
                    
                    isDragging = true;
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                }
                img.addEventListener('mousedown', handleMouseDown);
                return;
            }
            
            // 移动端仅保留触摸事件（大幅简化）
            function handleTouchStart(e) {
                e.preventDefault();
                const index = isPreview ? currentIndex : galleryIndex;
                const state = imgStates[index];
                const touches = e.touches;
                
                // 记录初始状态
                let start = {
                    x: touches[0].clientX,
                    y: touches[0].clientY,
                    scale: state.scale,
                    initX: state.x,
                    initY: state.y
                };
                
                // 双指缩放初始距离
                if (touches.length === 2) {
                    start.distance = Math.hypot(
                        touches[1].clientX - touches[0].clientX,
                        touches[1].clientY - touches[0].clientY
                    );
                }
                
                // 触摸移动
                function handleTouchMove(e) {
                    e.preventDefault();
                    const touches = e.touches;
                    
                    // 单指拖拽
                    if (touches.length === 1) {
                        state.x = touches[0].clientX - start.x + start.initX;
                        state.y = touches[0].clientY - start.y + start.initY;
                        updateImgTransform(img, state);
                    }
                    // 双指缩放
                    else if (touches.length === 2) {
                        const distance = Math.hypot(
                            touches[1].clientX - touches[0].clientX,
                            touches[1].clientY - touches[0].clientY
                        );
                        const scale = Math.max(0.5, Math.min(4, start.scale * (distance / start.distance)));
                        state.scale = scale;
                        updateImgTransform(img, state);
                    }
                }
                
                // 触摸结束
                function handleTouchEnd() {
                    img.removeEventListener('touchmove', handleTouchMove);
                    document.removeEventListener('touchend', handleTouchEnd);
                    document.removeEventListener('touchcancel', handleTouchEnd);
                }
                
                img.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd);
                document.addEventListener('touchcancel', handleTouchEnd);
            }
            
            // 移动端绑定触摸事件
            if (isMobile && isPreview) { // 仅预览模式绑定触摸
                img.addEventListener('touchstart', handleTouchStart, { passive: false });
            }
        }

        // 更新图片变换（移动端简化）
        function updateImgTransform(img, state) {
            if (!img || !state) return;
            
            if (isMobile) {
                // 移动端简单变换
                img.style.transform = `translate(-50%, -50%) translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
                img.style.transformOrigin = 'center center';
            } else {
                img.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
            }
        }

        // 保存预览图片状态（简化）
        function savePreviewImgState() {
            if (!isMobile || !previewImg.style.transform) return;
            
            const transform = previewImg.style.transform;
            const scaleMatch = transform.match(/scale\(([\d.]+)\)/);
            const xMatch = transform.match(/translate\(-50%, -50%\) translate\(([\d.-]+)px,/);
            const yMatch = transform.match(/, ([\d.-]+)px\) scale/);
            
            if (scaleMatch && xMatch && yMatch) {
                imgStates[currentIndex].scale = parseFloat(scaleMatch[1]);
                imgStates[currentIndex].x = parseFloat(xMatch[1]);
                imgStates[currentIndex].y = parseFloat(yMatch[1]);
            }
        }

        // 重置预览图片变换
        function resetPreviewImgTransform() {
            updateImgTransform(previewImg, imgStates[currentIndex]);
        }

        // ====================== 防盗功能（保留） ======================
        function initSecurity() {
            // 1. 禁用所有快捷键
            document.addEventListener('keydown', (e) => {
                const forbiddenKeys = ['F12', 'u', 's', 'I'];
                if (e.key === 'F12' || 
                    (e.ctrlKey && forbiddenKeys.includes(e.key)) || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.altKey && e.key === 'F4')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);

            // 2. 禁用控制台注入
            try {
                (function() {
                    const _constructor = constructor;
                    constructor = function() {
                        if (arguments && typeof arguments[0] === 'string' && arguments[0].indexOf('debugger') !== -1) {
                            return;
                        }
                        return _constructor.apply(this, arguments);
                    };
                    constructor.prototype = _constructor.prototype;
                })();
            } catch (e) {}

            // 3. 定时检查DOM
            setInterval(() => {
                document.body.oncontextmenu = () => false;
                document.body.onselectstart = () => false;
            }, 1000);
        }

        // ====================== 事件绑定（移动端简化） ======================
        function bindEvents() {
            // 预览导航按钮
            prevBtn.addEventListener('click', () => switchItem(-1));
            nextBtn.addEventListener('click', () => switchItem(1));
            closeBtn.addEventListener('click', closePreview);

            // 移动端按钮触摸事件
            if (isMobile) {
                prevBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    switchItem(-1);
                }, { passive: false });
                
                nextBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    switchItem(1);
                }, { passive: false });
                
                closeBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    closePreview();
                }, { passive: false });
            }

            // 键盘控制（仅桌面端）
            if (!isMobile) {
                document.addEventListener('keydown', (e) => {
                    if (previewModal.style.display === 'flex') {
                        switch(e.key) {
                            case 'ArrowLeft': switchItem(-1); break;
                            case 'ArrowRight': switchItem(1); break;
                            case 'Escape': closePreview(); break;
                            default: break;
                        }
                    }
                });
            }

            // 点击模态框空白处关闭
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) closePreview();
            });
            
            // 移动端模态框空白处触摸关闭
            if (isMobile) {
                previewModal.addEventListener('touchstart', (e) => {
                    if (e.target === previewModal) closePreview();
                }, { passive: false });
            }
        }

        // ====================== 初始化（简化） ======================
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                initParticleBackground(); // 仅桌面端初始化粒子
                renderGallery(); // 生成画廊
                bindEvents(); // 绑定事件
                initSecurity(); // 防盗加固
                
                // 移动端预加载所有图片
                if (isMobile) {
                    imgList.forEach(item => {
                        const img = new Image();
                        img.src = item.src;
                        img.fetchpriority = 'low';
                    });
                }
            }, 0);
        });

        // ====================== 预加载关键资源 ======================
        function preloadCriticalImages() {
            const criticalImages = imgList.slice(0, 3);
            criticalImages.forEach(item => {
                const img = new Image();
                img.src = item.src;
                img.fetchpriority = 'high';
            });
        }
        preloadCriticalImages();
    </script>
</body>
